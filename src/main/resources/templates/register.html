<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container mt-5">
        <form th:action="@{/account/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" th:field="*{username}" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}"
                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                       class="form-control">
                <small class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
            </div>
            <div class="form-group">
                <label for="repeatPassword">RepeatedPassword</label>
                <input type="password" id="repeatPassword" th:field="*{repeatedPassword}" class="form-control">
            </div>
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
    </div>
</main>
</body>
</html>
